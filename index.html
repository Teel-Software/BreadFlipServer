<body align="center" style="background-color:#F5CF8E">
<h1>Bread Flip Leaderboard</h1>
<div style="text-align: center;">
<table border="1" style="display: inline-block; background-color: white;">
    <thead>
        <tr>
            <th>Place</th>
            <th>Player</th>
            <th>Record</th>
        </tr>
    </thead>
    <tbody>
        {{range $id, $row := . }}
            <tr>
                <td>{{ len (printf "a%*s" $id "") }}</td>
                <td>{{ $row.Player }}</td>
                <td>{{ $row.Val }}</td>
            </tr>
        {{ end }}
    </tbody>
</table>
</div>
</bodybody>
